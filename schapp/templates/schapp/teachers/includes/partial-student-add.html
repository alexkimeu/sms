<form class="js-student-add-form" method="post" action="{% url 'schapp:add-student' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="modal-header">
        <h4 class="modal-title text-primary">Add Student</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
     <div class="modal-body">
        {% include 'schapp/teachers/includes/partial-student-form.html' %}
     </div>
        <div class="modal-footer">
        <button type="submit" class="btn btn-info">Submit</button>
        <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
    </div>
</form>
