{% for s in students %}
<tr>
    <td>{{ s.name }}</td>
    <td>{{ s.age }}</td>
    <td>{{ s.admission }}</td>
    <td>{{ s.form }}</td>
    <td>{{ s.house }}</td>
    <td>{{ s.club }}</td>
     <td>
       <a href="" class="btn btn-info btn-sm"><i class="fas fa-plus-circle"></i> </a>
       <a href="" class="btn btn-success btn-sm"><i class="fas fa-info"></i> </a>
    </td>
    <td>
        <button class="btn btn-primary btn-sm js-update-student" data-url="{% url 'schapp:update-student' s.pk %}">
            <i class="fas fa-edit"></i>
        </button>
        <button class="btn btn-danger btn-sm js-delete-student" data-url="{% url 'schapp:delete-student' s.pk %}">
            <i class="fas fa-trash"></i>
        </button>
    </td>

</tr>
{% endfor %}
