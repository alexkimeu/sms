<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

{% load static %}
<link href="{% static 'schapp/teacher/css/custom.css' %}" rel="stylesheet" type="text/css">


<!--Javascript files -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


<script type="text/javascript" src="{% static 'schapp/teacher/js/teachers.js' %}"></script>


<div class="container">
    <div class="row">

        <!--Teacher info-->
        <div class="col-sm-3">
            <div class="panel panel-danger">
                <div class="panel-body">
                    <img src="{% static 'schapp/teacher/images/t.jpg' %}" class="img img-circle img-responsive" alt="No image to display" style="width: 150px;height: 150px;">

                    <div class="caption">
                        <h4>Name</h4>
                        <h5>Email</h5>
                        <h6>Department</h6>
                        <a href="" class="btn btn-info btn-sm"><i class="fas fa-edit"></i> </a>
                    </div>
                </div>
            </div>
        </div>
        <!--End Teacher section-->

        <!--Student info-->
        <div class="col-sm-9">
            <ul class="nav nav-tabs" style="margin: 2px;">
                <li class="active"><a href="{% url 'schapp:form1' %}">Form 1</a> </li>
                <li><a href="{% url 'schapp:form2' %}">Form 2</a> </li>
                <li><a href="{% url 'schapp:form3' %}">Form 3</a> </li>
                <li><a href="{% url 'schapp:form4' %}">Form 4</a> </li>
            </ul>


            <div class="panel panel-danger">
                <div class="panel-body">
                    <button type="button" class="btn btn-info js-add-student" data-url="{% url 'schapp:add-student' %}">Add Student</button>

                    <table class="table table-bordered"  id="student-table" style="margin: 2px;">
                        <thead>
                        <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Admission</th>
                        <th>Class</th>
                        <th>House</th>
                        <th>Club</th>
                        <th>Grades</th>
                        <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% include 'schapp/teachers/includes/partial-student-list.html' %}
                        </tbody>
                    </table>


                </div>
            </div>

        <!--Modal-->
                     <div class="modal fade" id="modal-student">
                        <div class="modal-dialog">
                                    <div class="modal-content">
                                    </div>
                          </div>
                     </div>
                <!--End Modal -->

        </div>
    </div>
</div>
